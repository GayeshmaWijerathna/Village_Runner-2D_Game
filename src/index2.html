<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Village Runner - L2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">


</head>

<body class="body" onload="idleAnimationStart(); createBoxes();" onkeypress="keyCheck(event);">

    <div class="background2" id="background2">
        <img src="resources/Idle__000.png" alt="" class="boy" id="boy">
        <div style="color: #ffffff; font-size: 40px; position:relative; text-shadow:1px 1px 2px  black;
        font-family: 'Adobe Gothic Std B'; top:40px; left:20px; font-weight: bold ">Level II</div>

        <div class="score" style="text-shadow:1px 1px 2px  black" id="score">0</div>

    </div>

    <div class="end" id="end">
        <div style="color:#ef0202">Game Over</div>
        <div style="color:#0693d7">Your Score</div>
        <div style="color: #000000" id="endScore">0</div>
        <button class="btn" onclick="reload();">Try Again</button>
    </div>

    <div class="nextLevel" id="nextLevel">
        <div class="dv1">Your Score </div>
        <div class="dv1" id="currentScore">0</div>
        <button class="btnNext" id="btnNext" hidden ></button>
    </div>

    <script src="Script2.js"></script>
</body>
</html>
